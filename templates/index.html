<!DOCTYPE html>
<html>
<head>
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Compras</h1>
        
        <!-- Barra de pesquisa e filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar itens...">
            </div>
            <div class="col-md-4">
                <select id="categoryFilter" class="form-select">
                    <option value="">Todas as categorias</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria }}">{{ categoria }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <select id="sortOrder" class="form-select">
                    <option value="name">Ordenar por nome</option>
                    <option value="category">Ordenar por categoria</option>
                </select>
            </div>
        </div>

        <form id="listaForm">
            {% set global_index = namespace(value=0) %}
            {% for categoria in categorias %}
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    {{ categoria }}
                </div>
                <div class="card-body items-container">
                    {% for item in items if item.Categoria == categoria %}
                    <div class="row mb-2 align-items-center item-row" data-category="{{ categoria }}">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       id="item{{ global_index.value }}" 
                                       value="{{ global_index.value }}">
                                <label class="form-check-label" for="item{{ global_index.value }}">
                                    {{ item.Item }}
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input type="number" class="form-control" 
                                       value="{{ item.Quantidade }}"
                                       min="1" step="1"
                                       id="qtd{{ global_index.value }}">
                                <span class="input-group-text">{{ item.Unidade }}</span>
                            </div>
                        </div>
                    </div>
                    {% set global_index.value = global_index.value + 1 %}
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success btn-lg">Gerar PDF</button>
        </form>
    </div>

    <script>
        // Funções de filtro e busca
        document.getElementById('searchInput').addEventListener('input', filterItems);
        document.getElementById('categoryFilter').addEventListener('change', filterItems);
        document.getElementById('sortOrder').addEventListener('change', sortItems);

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const items = document.querySelectorAll('.item-row');

            items.forEach(item => {
                const itemName = item.querySelector('.form-check-label').textContent.toLowerCase();
                const itemCategory = item.getAttribute('data-category');
                const matchesSearch = itemName.includes(searchTerm);
                const matchesCategory = selectedCategory === '' || itemCategory === selectedCategory;

                item.style.display = matchesSearch && matchesCategory ? '' : 'none';
            });
        }

        function sortItems() {
            const sortBy = document.getElementById('sortOrder').value;
            const itemsList = document.querySelector('.items-container');
            const items = Array.from(itemsList.querySelectorAll('.item-row'));

            items.sort((a, b) => {
                if (sortBy === 'name') {
                    const nameA = a.querySelector('.form-check-label').textContent;
                    const nameB = b.querySelector('.form-check-label').textContent;
                    return nameA.localeCompare(nameB);
                } else {
                    const categoryA = a.getAttribute('data-category');
                    const categoryB = b.getAttribute('data-category');
                    return categoryA.localeCompare(categoryB);
                }
            });

            items.forEach(item => itemsList.appendChild(item));
        }

        document.getElementById('listaForm').onsubmit = function(e) {
            e.preventDefault();
            const itensSelecionados = [];
            
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                try {
                    const itemId = checkbox.id.replace('item', '');
                    const qtdElement = document.getElementById('qtd' + itemId);
                    
                    if (!qtdElement) {
                        console.warn(`Elemento quantidade não encontrado para item ${itemId}`);
                        return;
                    }

                    const quantidade = qtdElement.value || '1';
                    const itemRow = checkbox.closest('.item-row');
                    const categoria = itemRow ? itemRow.getAttribute('data-category') : '';
                    
                    itensSelecionados.push({
                        index: parseInt(checkbox.value),
                        quantidade: quantidade
                    });
                } catch (error) {
                    console.error(`Erro ao processar item: ${error}`);
                }
            });

            if (itensSelecionados.length === 0) {
                alert('Por favor, selecione pelo menos um item.');
                return;
            }

            fetch('/gerar-lista', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(itensSelecionados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Erro: ' + data.error);
                } else {
                    alert('PDF gerado com sucesso!');
                    window.location.href = '/download-pdf';
                }
            })
            .catch(error => {
                alert('Erro ao gerar PDF: ' + error);
                console.error('Erro completo:', error);
            });
        };
    </script>
</body>
</html>
